<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> 
</head>
<body>

 <div class="col-md-6 card offset-md-3 mt-2 ">
      <div class="card-body">
            <form action="" >
                <h1 class="text-center text-primary">Sign up</h1>
                    <div class="form-group mb-0">
                     <label for="name">Username:</label>
                     <input type="text" class="form-control" value="" name="username" id="name" pattern="[a-zA-Z ]*" required>
                     <span class="namemessage text-danger"></span>
                    </div>
                <div class="form-group mb-0 ">
                    <label for="phonenumber">Phone Number:</label>
                    <input type="text" class="form-control" id="number" name="phonenumber" required pattern="[0-9]{10}"> 
                    <span class="phone text-danger"></span>
                </div>
                <div class="form-group  mb-0">
                     <label for="age">Age:</label>
                     <input type="text" class="form-control" id="age" name="age" required pattern="[0-9]{1,3}">
                     <span class="agemessage text-danger"></span>
                </div>
            <div class="form-group mb-0">
                <label for="genger">Gender:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender1"required >
                    <label class="form-check-label"  for="gender1">Male</label>
             </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="gender2" required>
                    <label class="form-check-label" for="gender2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio"  name="gender" id="gender3" required>
                    <label class="form-check-label" for="gender3">Others</label>
                </div><br>
                <span class= " gender text-danger"></span>
            </div>
                

                <div class="form-group mb-0">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required >
                      <span class="emailvalidate text-danger"></span>
                </div>
            
<div class="form-group mb-0">
    <label for="date">Date Of Birth:</label> 
    <input type="date" class="form-control" id="myDate"  name="bday"  required>
   <span class=" text-danger datemessage"></span>

</div>
                <div class="form-group  mb-0">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" pattern="[a-zA-Z0-9@]{5,20}" required>
                 <span class="passwordmessage text-danger"></span>
                </div>
               

                </form>
      </div>
      <button class="btn btn-block mb-2 btn-dark" onclick="naresh()">SUBMIT</button>
 </div>
 

<script src="./app.js"></script>
</body>
</html>
